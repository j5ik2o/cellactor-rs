[tasks.actor-core-perf]
description = "Actor core throughput harness (perf_mailbox)"
workspace = false
script = '''
#!/usr/bin/env bash
set -euo pipefail
cargo test -p cellactor-actor-core-rs --features std --test perf_mailbox
'''

[tasks.actor-core-story]
description = "Actor core story pipeline (US1â†’US3 + perf)"
workspace = false
dependencies = [
  "actor-core-us1",
  "actor-core-us2",
  "actor-core-us3",
  "actor-core-perf",
]

[tasks.actor-core-ci]
description = "Run full CI for actor-core (scripts/ci-check.sh all)"
workspace = false
script = '''
#!/usr/bin/env bash
set -euo pipefail
./scripts/ci-check.sh all
'''
